<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legal Tracker</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .btn-google {
            background-color: white;
            color: #333;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            display: block;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-google:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>⚖️ Legal Tracker</h1>
        <p>Restricted Access (@nbmediaproduction)</p>
        <a href="/auth/google" class="btn-google">
            Sign in with Google
        </a>
    </div>
</body>

</html>
